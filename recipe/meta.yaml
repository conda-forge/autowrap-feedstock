{% set name = "autowrap" %}
{% set version = "0.22.0" %}
{% set sha256 = "62bfdbce71ebbb91ce3259571d870eb2d5506c4a70e97d88b63574d18b9b3ee9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - autowrap = autowrap.Main:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cython >=0.19

test:
  imports:
    - autowrap
    - autowrap.data_files
  commands:
    - autowrap --version

about:
  home: https://github.com/uweschmitt/autowrap
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Generates Python Extension modules from commented Cython CXD files'
  dev_url: https://github.com/uweschmitt/autowrap

extra:
  recipe-maintainers:
    - aseyboldt

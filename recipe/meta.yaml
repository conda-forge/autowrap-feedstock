{% set name = "autowrap" %}
{% set version = "0.22.11" %}
{% set sha256 = "b46cbe1f2b26576983cd8590681a49eb6e8ce6f282a7af6afece51b23aee62b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - autowrap = autowrap.Main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - cython >=0.19
    - setuptools

test:
  imports:
    - autowrap
    - autowrap.data_files
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - autowrap --version
    - pip check

about:
  home: https://github.com/OpenMS/autowrap
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Generates Python Extension modules from commented Cython CXD files
  dev_url: https://github.com/OpenMS/autowrap

extra:
  recipe-maintainers:
    - aseyboldt
    - synapticarbors
    - jpfeuffer
    - timosachsenberg

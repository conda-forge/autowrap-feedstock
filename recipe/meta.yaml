{% set name = "autowrap" %}
{% set version = "0.22.2" %}
{% set sha256 = "984ebb8f44fac60ec70e7fc965f280e10e06e120ed1bc945c087489ffab9d36f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - autowrap = autowrap.Main:main

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - cython >=0.19

test:
  imports:
    - autowrap
    - autowrap.data_files
  commands:
    - autowrap --version

about:
  home: https://github.com/uweschmitt/autowrap
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Generates Python Extension modules from commented Cython CXD files
  dev_url: https://github.com/uweschmitt/autowrap

extra:
  recipe-maintainers:
    - aseyboldt
    - synapticarbors
    - jpfeuffer
